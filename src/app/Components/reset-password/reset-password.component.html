<section class="w-75 mx-auto my-5">
    <h2 class="h5">reset your account password :</h2>
    <form (ngSubmit)="ResetPassword()" [formGroup]="ResetPasswordForm" >
        <div class="mb-2">
            <label for="email">email :</label>
            <input formControlName="email" class="form-control" id="email" type="email" placeholder="Enter Your Email">
        </div>
        <div *ngIf="ResetPasswordForm.get('email')?.touched && ResetPasswordForm.get('email')?.errors">
            <div class="text-danger" *ngIf="ResetPasswordForm.get('email')?.getError('required')">Required</div>
            <div class="text-danger" *ngIf="ResetPasswordForm.get('email')?.getError('email')">Email Formater</div>
            </div>    
        <div class="mb-2">
            <label for="password">password :</label>
            <input formControlName="newPassword" class="form-control" id="password" type="password" placeholder="Enter Your PassWord">
        </div>
        <div *ngIf="ResetPasswordForm.get('password')?.touched && ResetPasswordForm.get('password')?.errors">
            <div class="text-danger" *ngIf="ResetPasswordForm.get('password')?.getError('required')">Required</div>
            <div class="text-danger" *ngIf="ResetPasswordForm.get('password')?.getError('pattern')">Password EX..  Asd@123456</div>
            </div>
        <div class="d-flex justify-content-between align-items-center">
        <button [disabled]="ResetPasswordForm.invalid" class="main-btn">
            <span *ngIf="!spinLoginBtn">Reset </span>
            <span *ngIf="spinLoginBtn == true"><i  class=" fa-solid fa-circle-notch fa-spin"></i></span>
        </button>
    </div>
    </form>
    </section>
