<section class="container ">
    <div class="row g-2 ">
        <div *ngFor="let product of products" class="col-sm-6 col-md-4 col-lg-3">
                <div class="m-2 card p-3">
                    <a [routerLink]="['/Productdetails' , product._id]" class="">
                <img class="w-100" [src]="product.imageCover" alt="">
                <h3 class="text-main font-sm">{{product.category.name}}</h3>
                <h4 class="font-sm">{{product.title | cuttext}}</h4>
                <div class="d-flex justify-content-between align-items-center">
                    <span>{{product.price | currency :"EG "}}</span>
                    <span class="text-muted"><i class="rating-color fa-solid fa-star"></i>{{product.ratingsAverage}}</span>
                </div>
            </a>
            <div class="d-flex justify-content-between align-items-center">
                <button (click)="addToCart(product._id)" class="main-btn  w-75">+ add to cart</button>
                <button  (click)="AddProductToWishlist(product._id  ) " class="border-none">
                <i #wish class="fa-2x my-2 fa-solid fa-heart"></i>
                </button>
            </div>
            </div>
        </div>
    </div>
