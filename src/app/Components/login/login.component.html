<section class="w-75 mx-auto my-5">
    <h2 class="h5">Login New :</h2>
    <form (ngSubmit)="handelingLogin()" [formGroup]="loginForm" >
        <div class="mb-2">
            <label for="email">email :</label>
            <input formControlName="email" class="form-control" id="email" type="email" placeholder="Enter Your Email">
        </div>
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
            <div class="text-danger" *ngIf="loginForm.get('email')?.getError('required')">Required</div>
            <div class="text-danger" *ngIf="loginForm.get('email')?.getError('email')">Email Formater</div>
            </div>    
        <div class="mb-2">
            <label for="password">password :</label>
            <input formControlName="password" class="form-control" id="password" type="password" placeholder="Enter Your PassWord">
        </div>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
            <div class="text-danger" *ngIf="loginForm.get('password')?.getError('required')">Required</div>
            <div class="text-danger" *ngIf="loginForm.get('password')?.getError('pattern')">Password EX..  Asd@123456</div>
            </div>
        <div class="d-flex justify-content-between align-items-center">
        <button [disabled]="loginForm.invalid" class="main-btn">
            <span *ngIf="!spinLoginBtn">login </span>
            <span *ngIf="spinLoginBtn == true"><i  class=" fa-solid fa-circle-notch fa-spin"></i></span>
        </button>
        <a class="text-main" routerLink="/forgotPasswords">Forget Password ?</a>
    </div>
    </form>
    </section>
