<section class="container ">
    <div class="row g-4 ">
        <div *ngFor="let item of categoryList?.data" class="col-4">
            <div class="card">
                <img style="height: 300px;" class="img-fluid object-fit-cover" [src]="item?.image" alt="">
                <h3 class="text-main my-4 text-center">{{item?.name}}</h3>
            </div>
        </div>
    </div>
</section>
