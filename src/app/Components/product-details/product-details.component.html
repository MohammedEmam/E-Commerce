<section class="container">
    <div class="row g-3 d-flex align-items-center">
        <div class="col-md-3">
            <owl-carousel-o [options]="customOptions">

                <ng-container *ngFor="let slide of productDetails.data?.images">
                  <ng-template carouselSlide [id]="slide.id">
                    <img class="w-100" [src]="slide">
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
            
            <!-- <img class="w-100" [src]="productDetails.data?.imageCover" alt=""> -->
        </div>
        <div class="col-md-9 ">
            <h4>{{productDetails?.data?.title}}</h4>
            <p>{{productDetails?.data?.description}}</p>
            <p>{{productDetails?.data?.category.name}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <span>{{productDetails?.data?.price | currency :"EG "}}</span>
                <span class="text-muted"><i class="rating-color fa-solid fa-star"></i>{{productDetails?.data?.ratingsAverage}}</span>
            </div>
            <button (click)="addToCart(productDetails?.data?._id)" class="main-btn w-100 my-3">+ add to cart</button>
        </div>
    </div>
</section>
